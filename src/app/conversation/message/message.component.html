<ng-container *ngIf="messageBubble">

    <mat-card *ngFor="let message of messageBubble.messages; let i = index" class="mat-card mat-card-flat message-card" dir="ltr">
        <div *ngIf="i === 0" class="mat-card-header">
                {{messageBubble.author.name}} {{messageBubble.author.surname}}
                {{messageBubble.timestamp | date}}
        </div>
        <div class="mat-card-content">
            {{message.body}} {{i}}
        </div>
    </mat-card>
</ng-container>
